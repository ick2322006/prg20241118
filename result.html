<!DOCTYPE html>
<html>
<head>
    <title>ポップアップとページ遷移</title>
</head>
<body>
    <button onclick="showPopup()">ポップアップを表示</button>

    <script>
        function showPopup() {
            if (confirm("result.htmlに移動しますか？")) {
                window.location.href = "result.html";
            }
        }
    </script>
</body>
<head>
    <title>結果ページ</title>
</head>
<body>
    <script>
        // 3秒後にindex.htmlに遷移
        setTimeout(function() {
            window.location.href = "index.html";
        }, 3000);
    </script>
</body>
</html>
